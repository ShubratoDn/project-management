<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Inbox</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}" />
    <style>
        .subject { font-weight: 600; }
        .from    { color: #555; }
        .row-unread { background: #f5f8ff; }
    </style>
    <script>
        function openEmail(id){ window.location.href = '/emails/' + encodeURIComponent(id); }
    </script>
    <link rel="stylesheet" th:href="@{/css/app.css}" />
    <script th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/app.js}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" th:href="@{/styles.css}" />
</head>
<body>
<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Inbox</h2>
        <a class="btn btn-sm btn-outline-secondary" href="/emails">Refresh</a>
    </div>

    <div class="list-group">
        <a th:each="m : ${messages}"
           th:classappend="${!m.isRead} ? ' row-unread'"
           class="list-group-item list-group-item-action"
           th:href="@{'/emails/' + ${m.id}}">
            <div class="d-flex w-100 justify-content-between">
                <div>
                    <span class="subject" th:text="${m.subject}">Subject</span>
                    <span class="from" th:text="${m.from != null && m.from.emailAddress != null ? '(' + m.from.emailAddress.address + ')' : ''}"></span>
                </div>
                <small th:text="${#temporals.format(m.receivedDateTime, 'yyyy-MM-dd HH:mm')}" class="text-muted">date</small>
            </div>
        </a>
    </div>
</div>
</body>
</html>
